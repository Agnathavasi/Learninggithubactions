name: CI Pipeline with Reusable Workflow
# To get a trigger on every push in this repo in the main branch
on:
  pull_request:
    branches:
      - main
 #workflow_dispatch:
 #schedule:
  #- cron: '5 * * * *'
  push:
    branches:
      - main

permissions:
  actions: read
  security-events: write
  packages: write
  contents: write


jobs:
  ci-pipeline-job:
    uses: Agnathavasi/reuse-workflows/.github/workflows/ci-pipeline.yaml@main
    with:
      run_codeql: true
      run_sonarqube: true
      run_buildimage: true
      run_publishimagetoghcr: true
    secrets:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
  deploy-with-kubectl:
     needs: ci-pipeline-job
     uses: Agnathavasi/reuse-workflows/.github/workflows/deploy-kubectl.yaml@main
     with:
      ENVIRONMENT: staging
      IMAGENAME: ghcr.io/agnathavasi/app
     secrets:
      KUBECONFIG: ${{ secrets.KUBECONFIG }}
  selinium-test:
    environment: staging
    needs: ci-pipeline-job
    runs-on: arc-runner-set
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Install Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.10'
      - name: Install Google Chrome
        run: |
         sudo apt-get update
         sudo apt-get install -y wget gnupg ca-certificates
         wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
         sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
         sudo apt update
         sudo apt install google-chrome-stable

      - name: Install Dependencies
        run: |
         pip install -r requirements-test.txt
      - name: Run Selinum test
        env:
          APP_BASE_URL: ${{vars.APP_BASE_URL}}
        run: |
          mkdir -p reports
          pytest tests/ --html=reports/selinium-report.html --self-contained-html
      - name: Upload Selinium test reports
        uses: actions/upload-artifact@v3
        with:
          name: selinium-test-report
          path: reports/

